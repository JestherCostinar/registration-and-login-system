<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</br></br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered to our application!
                </div>
            </div>

            <div class="card-body">
                <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
                >

                    <div class="form-group mb-3">
                        <label for="firstName" class="form-label">FirstName</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}">
<!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>

                    <div class="form-group mb-3">
                        <label for="lastName" class="form-label">LastName</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}">
                        <!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" th:field="*{email}">
                        <!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}">
                        <!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already registered? <a th:href="@{login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
